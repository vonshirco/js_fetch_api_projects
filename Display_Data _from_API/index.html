<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Display Data</title>
</head>
<body>
    <h1>Users:</h1>
    <ul></ul>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(res => {
                return res.json();
            })
            .then(data => {
                // console.log(data);
                data.forEach(user => {
                    //html markup for each user
                    const markup = `<li>${user.name}</li>`

                    //Element to insert into (can give id or tag)
                    document.querySelector('ul').insertAdjacentHTML('beforeend', markup)
                })
            })
            //Error Handling
            .catch(error => console.log(error));
    </script>
</body>
</html>
